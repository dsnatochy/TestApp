apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.example.testapp"
        minSdkVersion 19
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

//    compile 'co.poynt.android.sdk:poynt-sdk:1.2.24-SNAPSHOT@aar'
//    compile 'co.poynt.api:android-api-model:1.2.90@jar'
    compile 'co.poynt.api:android-api-model:1.2.94@jar'
    compile 'co.poynt.android.sdk:poynt-sdk:1.2.25-SNAPSHOT@aar'

    //noinspection GradleDependency
    compile 'com.google.code.gson:gson:2.8.0@jar'
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile 'com.android.volley:volley:1.0.0'

    testCompile "org.robolectric:robolectric:3.1.2"
    testCompile 'junit:junit:4.12'


}
